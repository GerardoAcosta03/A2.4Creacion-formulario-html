<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Entrenamientos</title>
</head>
<body>
    <form action="https://webhook.site/7fbfd2fe-8622-4e1a-aa6e-e7061e9ea920" method="post>
        <table>
          <tr>
            <td colspan="2" align="center"><h2>Registro de entrenamientos</h2></td>
          </tr>
          <tr>
            <td align="right"><label for="dni">DNI:</label></td>
            <td><input type="text" id="dni" name="dni" maxlength="9" required></td>
          </tr>
          <tr>
            <td align="right"><label for="nombre">Nombre y apellidos:</label></td>
            <td><input type="text" id="nombre" name="nombre" maxlength="100" required></td>
          </tr>
          <tr>
            <td align="right"><label for="contraseña">Contraseña:</label></td>
            <td><input type="password" id="contraseña" name="contraseña" minlength="5" maxlength="10" required></td>
          </tr>
          <tr>
            <td align="right"><label for="telefono">Teléfono:</label></td>
            <td><input type="tel" id="telefono" name="telefono" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{2}" placeholder="928-XX-XX-XX"></td>
          </tr>
          <tr>
            <td align="right"><label for="email">Email:</label></td>
            <td><input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@gmail.com$" required></td>
          </tr>
          <tr>
            <td align="right"><label for="fecha">Fecha del entrenamiento:</label></td>
            <td><input type="date" id="fecha" name="fecha" min="2023-01-01" max="2023-12-31" required></td>
          </tr>
          <tr>
            <td align="right"><label for="cantidad_agua">Cantidad de agua consumida:</label></td>
            <td><input type="number" id="cantidad_agua" name="cantidad_agua" min="0.5" max="10" step="0.5" value="0.5"></td>
          </tr>
          <tr>
            <td align="right"><label for="nivel_esfuerzo">Valoración del nivel de esfuerzo:</label></td>
            <td><input type="range" id="nivel_esfuerzo" name="nivel_esfuerzo" min="1" max="10" step="1" value="5"></td>
          </tr>
          <tr>
            <td align="right"><label for="tipo_entrenamiento">Tipo de entrenamiento:</label></td>
            <td>
              <select id="tipo_entrenamiento" name="tipo_entrenamiento" required>
                <option value="">--Seleccione una opción--</option>
                <option value="aeróbico">Aeróbico</option>
                <option value="anaeróbico">Anaeróbico</option>
              </select>
            </td>
          </tr>
          <tr>
            <td align="right"><label for="salas_utilizadas">Salas utilizadas:</label></td>
            <td>
              <input type="checkbox" id="pista_exterior" name="salas_utilizadas" value="pista_exterior">
              <label for="pista_exterior">Pista exterior</label><br>
              <input type="checkbox" id="piscina" name="salas_utilizadas" value="piscina">
              <label for="piscina">Piscina</label><br>
              <input type="checkbox" id="sala_musculacion" name="salas_utilizadas" value="sala_musculacion">
              <label for="sala_musculacion">Sala de musculación</label><br>
              <input type="checkbox" id="sala_spinning" name="salas_utilizadas" value="sala_spinning">
              <label for="sala_spinning">Sala de spinning</label><br>
              <input type="checkbox" id="sala_polivalente" name="salas_utilizadas" value="sala_polivalente">
              <label for="sala_polivalente">Sala polivalente</label><br>
              <input type="checkbox" id="zona_cardio" name="zona_cardio" value="zona_cardio">
              <label for="zona_cardio">Zona de cardio</label><br>
            </td>
          </tr>
          <input type="file" id="myFile" name="filename" accept=".jpg">
          <button type="submit">Enviar</button>
        </table>
    </form>
</body>
</html>
